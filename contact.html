        /* Additional CSS styles */
        body {

            min-width: 50px;

        }

        }
        
        .contactForm

            width: 40%;

        }
       
 



        nav img {
    width: 150px;
    background: transparent;
}
.contactForm .inputBox
        {
            position: relative;
            width: 100%;
            margin-top: 10px;

        }
.contactForm .inputBox input,
.contactForm .inputBox textarea
{
    width: 100%;
    padding: 5px 0;
    font-size: 16px;
    margin: 10px 0;
    border: none;
    border-bottom: 2px solid #333;
    outline: none;
    resize: none;
}

.contactForm .inputBox span{
    position: absolute;
    left: 0;
    padding: 5px 0;
    font-size: 16px;
    margin: 10px 0;
    pointer-events: none;
    transition: 0.5s;
    color: #666;

}
.contactForm .inputBox input:focus ~ span,
.contactForm .inputBox input:valid ~ span,
.contactForm .inputBox textarea:focus ~ span,
.contactForm .inputBox textarea:valid ~ span
{
    color: #e91e63;
    font-size: 12px;
    transform: translateY(-20px);
}
.contactForm .inputBox input[type="submit"]
{
    width:100px;
    background: #00bcd4;
    color:#fff;
    border: none;
    cursor: pointer;
    padding:10px;
    font-size:18px;
    
}

.nav-links ul li {
    display: inline-block;
    padding: 8px 12px;
    position: relative;
    
}
.nav-links ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 13px;
    transition: width 0.5s ease;
}



 </style>

       </div>
       </div>
